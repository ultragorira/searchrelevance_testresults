<!DOCTYPE html>
<html>
<head>
    <title>Search Relevane - Upload Results</title>
    
    <!-- Dropzone js -->
    <link rel="stylesheet" href="../static/base/dropzone.css">
    <script src="../static/base/dropzone.js" defer></script>
    <script src="../static/base/upload.js" defer></script>
    <!-- favicon --> 
    <link rel="shortcut icon" href="../static/base/favicon.ico" />
</head>
<body>
    <h5>Upload new results</h5>
    <br>
    <div id="alert-box"></div>
    <form action="upload" id="my-dropozne" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
</body>

</html>
